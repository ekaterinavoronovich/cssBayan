<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    
   
    <h1 class="title">CSS Bayan</h1>
    <label class="section-item_snap"  for="section-1">
      <input class="section-item"  type="radio" id="section-1" name="iteminput" checked>
        <div class="section-item_content">
          <span class="section-item_text">Ok coders...</span>
          <img src="icon/plus-solid.svg" alt="icon plus" class="item-icon_plus">
        </div>
        <img class="section-item_img" src="img/jslenguage.png" alt="js lenguage">
      </label>
  
      <label class="section-item_snap"  for="section-2">
       <input class="section-item"  type="radio" id="section-2" name="iteminput">
       <div class="section-item_content">
         <span class="section-item_text">Harsh truth about the learning...</span>
         <img src="icon/plus-solid.svg" alt="icon plus" class="item-icon_plus">
       </div>
       <img class="section-item_img" src="img/learn.png" alt="learning language">
     </label>

     <label class="section-item_snap"  for="section-3">
       <input class="section-item"  type="radio" id="section-3" name="iteminput">
       <div class="section-item_content">
         <span class="section-item_text">Both JS and CSS ...</span>
         <img src="icon/plus-solid.svg" alt="icon plus" class="item-icon_plus">
       </div>
       <img class="section-item_img" src="img/cssinjs.png" alt="css in js">
     </label>
  
     <label class="section-item_snap"  for="section-4">
       <input class="section-item"  type="radio" id="section-4" name="iteminput">
       <div class="section-item_content">
         <span class="section-item_text">Frontend and backend developers...</span>
         <img src="icon/plus-solid.svg" alt="icon plus" class="item-icon_plus">
       </div>
       <img class="section-item_img" src="img/backend.png" alt="frontend and backend">
     </label>
   
     <label class="section-item_snap"  for="section-5">
       <input class="section-item"  type="radio" id="section-5" name="iteminput">
       <div class="section-item_content">
         <span class="section-item_text">Debugging in Javascript, be like...</span>
         <img src="icon/plus-solid.svg" alt="icon plus" class="item-icon_plus">
       </div>
       <img class="section-item_img" src="img/debugging.gif" alt="debugging">
     </label>

   
  </div>

</html>
